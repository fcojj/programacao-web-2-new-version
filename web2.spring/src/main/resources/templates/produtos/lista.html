<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Lista de Produtos</title>
</head>
<body>
<h1>Produtos</h1>
<table border="1">
    <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    <tr th:each="produto, stat: ${produtos}">
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.preco}"></td>
        <td>

            <a style="background-color: transparent" th:href="@{'/mvc/produtos/editar/' + ${stat.index}}"><button>Editar</button></a>
            <form th:action="@{/mvc/produtos/delete}" method="post">
                <input type="hidden" name="index" th:value="${stat.index}" />
                <button type="submit">Excluir</button>
            </form>
        </td>
    </tr>

</table>
<a href="/mvc/produtos/novo">Novo Produto</a>
</body>
</html>
